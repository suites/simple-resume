aboutme: 
  - 안녕하세요. 3년 차 개발자 윤우식입니다.
  - 기술은 끊임없이 발전합니다. 그리고 개발자도 기술 성장 속도에 맞게 지속적으로 발전해야 한다고 생각합니다.
  - 그래서 익숙하지만 편하기만 하고 제 자신이 성장하기 힘들었던 기존 개발 환경을 떠나 지속적인 성장과 공부를 할 수 있는 백엔드 개발자가 되어야겠다고 마음먹게 되었습니다. 
  - 기존에 맡은 업무들은 틀에서 잘 벗어나지 않는, 비 주도적인 업무들이었습니다. 정형화된 기존 업무 환경에서 신기술을 도입하거나 공부해볼 수 있는 기회는 많지 않았습니다.
  - 공부에 대한 갈증을 해소하고자 독학을 하게 되었습니다.
  - 인기 있는 플랫폼 중 node.js를 알게 되었고 싱글 스레드의 비동기 방식, 빠른 고성능의 서버, 하나의 언어로 프론트, 백엔드, DB까지 개발할 수 있는 점이 매력으로 다가왔습니다. 무엇보다 웹에 익숙하지 않은 상태로 신속하게 서버를 구현할 수 있어서 구조를 이해하는데 많은 도움이 됐습니다.
  - 그렇게 독학과 병행하여 개인 토이 프로젝트를 진행해보았습니다.
  - 게임의 접속 대기 열을 크롤링하여 카톡 메시지로 전달해주는 서비스, yaml과 node.js를 이용하여 이력서를 생성해주는 서비스 등을 개발하며 Github을 통한 버전관리, 웹 서비스의 구조와 Rest api 운영 및 사용법 그리고 Google Cloud Platform VM을 통해 Linux에서 서비스를 운영해볼 수 있는 좋은 경험이 되었습니다.
  - 얻은 지식을 사람들과 나누는 것을 좋아합니다. 기술 블로그를 운영하면서 알게 된 지식에 대해 메모하는 습관을 들이게 됐고 그 지식에 대해 공유하는 즐거움을 알게 되었습니다. 
  - 저는 즐겁게 일합니다. 개발을 좋아하기에 일하는 것이 즐겁습니다. 하지만 즐거워도 일에 대해 장난스럽지 않게 진지하고 신중하게 임하려 노력합니다.
  - 사람들과의 소통을 즐기고 경청하려고 노력합니다. 커뮤니케이션은 사람 관계와 조직의 대들보 같은 역할이라고 믿습니다. 실력이 출중한 사람이 여럿 모여도 커뮤니케이션이 되지 않으면 결과가 좋지 않을 확률이 높다고 생각하기 때문에 조직의 일원으로 갖춰야 하는 기본적이지만 매우 중요한 덕목이라고 생각합니다.
  - 프리랜서 마켓이라는 신선한 소재에 기업 문화와 이런 서비스를 만드는 조직 구성원들과 함께 일하면 저와 조직이 얼마나 성장할 수 있을지 기대가 되어서 지원하게 되었습니다.
  - 감사합니다.